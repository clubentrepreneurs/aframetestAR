<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube VR avec A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Un cube positionné devant la caméra -->
      <a-box position="0 1.6 -3" rotation="0 45 0" color="tomato"></a-box>

      <!-- Sol pour référence visuelle -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lumière et caméra -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
